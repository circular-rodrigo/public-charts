apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: drupal
  name: {{.Release.Name}}-drupal
  namespace: {{.Release.Namespace}}
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: drupal
  template: 
    metadata: 
      labels: 
        app: drupal
    spec: 
      imagePullSecrets:
        - name: {{.Release.Name}}-dockerhub-secret
      initContainers:
        -
          name: init-sites-volume
          image: rodrigo578/drupal-image 
          imagePullPolicy: IfNotPresent
          command: ['/bin/bash', '-c']
          args: ['cp -r /var/www/html/sites/ /data/; chown www-data:www-data /data/ -R']
          volumeMounts:
          - mountPath: /data
            name: vol-drupal
          - mountPath: /config
            name: config-volume
      containers: 
        - 
          image: rodrigo578/drupal-image
          name: drupal
          imagePullPolicy: IfNotPresent
          lifecycle:          
            postStart:
              exec:
                command: 
                  - '/bin/bash'
                  - '-c'
                  - |
                    drush cache-rebuild -y
                    rm web/sites/default/settings.php
                    composer require drush/drush
                    composer require drupal/{{ .Values.theme }}
                    xargs -a /config/install_params.yaml drush site-install standard -y
                    drush theme:install {{ .Values.theme }} -y
                    drush config-set system.theme default {{ .Values.theme }} -y
                    composer require $(sed 's/[^ ]* */ drupal\/&/g' <<< "{{ .Values.modules }}")
                    drush en -y {{ .Values.modules }}
                    cv core:install --cms-base-url="http://localhost:8080" --db="mysql://rod:rod@drupal-civi-mysql-service:3307/civi-database" -f -vvvv
                    drush pm:en -y webform_civicrm
                    drush pm:en -y civicrm_entity
                    drush wfld -y
                    echo "\$civicrm_setting['CiviCRM Preferences']['authx_header_cred'] = '';" >> /web/sites/default/civicrm.settings.php
                    echo "\$civicrm_setting['domain']['logging'] = 'FALSE';" >> web/sites/default/civicrm.settings.php
                    echo "\$civicrm_setting['Mailing Preferences']['mailing_backend']['outBound_option'] = 5;" >> web/sites/default/civicrm.settings.php
                    composer civicrm:publish
                    su
                    cp /config/dsettings.sh ./dsettings.sh
                    chmod +x ./dsettings.sh
                    mv ./dsettings.sh /usr/local/bin/dsettings
                    exit

          ports:
            -
              containerPort: 8080

          volumeMounts:
          - mountPath: /var/www/html/modules
            name: vol-drupal
            subPath: modules
          - mountPath: /var/www/html/profiles
            name: vol-drupal
            subPath: profiles
          - mountPath: /var/www/html/sites
            name: vol-drupal
            subPath: sites
          - mountPath: /var/www/html/themes
            name: vol-drupal
            subPath: themes
          - mountPath: /config
            name: config-volume
       
      volumes:
        - 
          name: vol-drupal
          persistentVolumeClaim: 
            claimName: {{.Release.Name}}-test-pvc-host 
        - 
          name: config-volume
          configMap:
            name: {{.Release.Name}}-drupal-config
