apiVersion: v1
kind: ConfigMap
metadata:
  name: {{.Release.Name}}-drupal-config
  namespace: {{.Release.Namespace}}
data:

  install_params.yaml: |
    --db-url="mysql://rod:rod@{{.Release.Name}}-drupal-mysql-service:3306/drupal-database"
    --site-name="{{ .Values.siteName }}"
    --locale='en'
    --account-name='admin'
    --account-pass={{ .Values.accountPass | quote }}
  dsettings.sh: | 
    #!/bin/bash
    vim ./web/sites/default/settings.php

  add-civi-db-to-drupal.sh: |
    cat << EOF >> web/sites/default/settings.php

    \$databases['civicrm']['default'] = array (
      'database' => 'civi-database',
      'username' => 'rod',
      'password' => 'rod',
      'prefix' => '',
      'host' => 'drupal-civi-mysql-service',
        'port' => '3307',
        'namespace' => 'Drupal\\Core\\Database\\Driver\\mysql',
        'driver' => 'mysql',
    );
    base_url = 'http://localhost:8080';
    trusted_host_patterns = [
           'http://localhost:8080',
         ];
    EOF 

